<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A viagem de Chihiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div id="logo">
                    <img src="logo.svg" alt="Logo marca">
                </div><!--logo-->
                <div id="social-media">
                    <a href="https://www.facebook.com"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="https://www.instagram.com"><i class="fab fa-instagram fa-lg"></i></a>
                    <a href="https://www.twitter.com"><i class="fab fa-twitter fa-lg"></i></a>
                    <a href="http://www.youtube.com"><i class="fab fa-youtube fa-lg"></i></a>
                </div><!--social-media-->
            </nav>
        </div><!--container-->    
    </header>

    <section id="principal">
        <div class="container">
            <div id="main">
                <div id="titulos">
                    <h3>Hayao Miyazaki</h3>
                    <h1>A viagem de Chihiro</h1>
                    
                    <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem
                        são transformados em animais.</p>  
                        
                    <button id="btn1" class="btn"><i class="fas fa-play"></i> Assistir agora</button>
                    <button id="btn2" class="btn">Assista o trailer</button>
                </div><!--titulos-->

                <div id="imagem-principal">
                    <img src="ilustracao.png" alt="Imagem principal">
                </div><!--imagem-principal-->
            </div><!--main-->
        </div><!--container-->
    </section><!--text-->

   

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>
</html>
