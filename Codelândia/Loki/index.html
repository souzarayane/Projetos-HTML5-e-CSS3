<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki</title>
    <link href="https://fonts.googleapis.com/css2?family=B612:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fundo">
        <div class="overlay"></div><!--overlay-->
        <div class="container">
            <div id="chamada">
                <h3>Está disponível agora!</h3>
                <h1>Loki</h1>
            </div><!--chamada-->

            <div id="chamada-principal">
                <div id="poster">
                    <img src="/image/capa.png" alt="Poster">
                </div><!--poster-->
                
                <div class="container-main">
                    <div id="texto-chamada">
                        <p>Em "Loki" da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston)
                            retoma após seu papel como Deus do Mal em uma nova série que ocorre após
                            os eventos de "Vingadores: Endgame".
                        </p>
                    </div><!--texto-chamada-->

                    <div id="info-serie">
                        <div id="hora" class="tempo">
                            <i class="far fa-clock"></i> 51min
                        </div><!--tempo-->

                        <div id="classificacao">
                            <i class="fas fa-star fa-2x"></i><i class="fas fa-star fa-2x"></i><i class="fas fa-star fa-2x"></i><i class="fas fa-star fa-2x"></i><i style="color: #8a8582;" class="fas fa-star fa-2x"></i>
                        </div><!--classificacao-->

                        <div id="ano" class="tempo">
                            2021
                        </div><!--ano-->
                    </div><!--info-serie-->    

                    <div id="botoes">
                        <button id="btn1">Assistir agora</button>
                        <button id="btn2">Trailer</button>
                    </div><!--botoes-->
                </div><!--container-main-->
            </div><!--chamada-principal-->    
        </div><!--container-->    
    </div><!--fundo-->    

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
</body>
</html>
